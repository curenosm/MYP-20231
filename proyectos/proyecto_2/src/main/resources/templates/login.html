<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>

    <div th:insert="fragments/general.html :: headerfiles"></div>
</head>

<body>
    <div class="container">
        <br>
        <div th:if="${param.logout}" class="alert alert-warning">
            Has cerrado sesión.
        </div>
        <br><br><br><br>
        <h1>Login: </h1>
        <br><br><br><br>
        
        <form th:action="@{/login}" method="post">
    
            <div class="mb-3">
    
                <div th:if="${param.error}">
                    Combinación incorrecta de usuario y contraseña
                </div>
    
                <div class="mb-3">
                    <label class="form-label" for="username"> Username: </label>
                    <input class="form-control" type="text" name="username" id="username"
                        aria-describedby="usernameHelper" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
    
                <input class="btn btn-primary" type="submit" value="Sign In" />
                ¿No tienes una cuenta? <a th:href="@{/registro}">Registrate</a>
            </div>
        </form>
    </div>
    <br><br><br><br><br><br><br><br>

    <div th:insert="fragments/general.html :: scripts"></div>

</body>

</html>
